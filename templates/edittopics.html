<!DOCTYPE html>
<html>
<head>
<title>Edit Topics</title>
<style>
select {
    color: black;          /* text color for the dropdown */
    background: #fddb92;   /* dropdown background */
    border-radius: 10px;
    padding: 5px;
    margin-top: 5px;
}

select option {
    color: black;          /* ensures the options inside are readable */
    background: #fddb92;   /* matches dropdown background */
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}
body{min-height:100vh;display:flex;align-items:flex-start;justify-content:center;padding-top:30px;
background:linear-gradient(-45deg,#ff6ec4,#7873f5,#4adede,#fddb92);
background-size:400% 400%;animation:bg 10s infinite alternate;}
@keyframes bg{0%{background-position:0% 50%}100%{background-position:100% 50%}}
.card{width:500px;padding:30px;border-radius:20px;background:rgba(0,0,0,0.7);color:white;text-align:center;
box-shadow:0 0 25px rgba(0,0,0,0.5);}
input, select{width:100%;padding:10px;margin:8px 0;border:none;border-radius:10px;background:rgba(255,255,255,0.2);color:white;}
button{width:100%;padding:12px;margin-top:10px;border:none;border-radius:10px;background:#7873f5;color:white;font-weight:bold;cursor:pointer;}
</style>
</head>
<body>
<div class="card">
<h2>Edit Topics for {{ subject.subject_name }}</h2>

<form method="POST">
  {% for topic in topics %}
  <div class="topic-row" style="margin-bottom:12px; border-bottom:1px solid rgba(255,255,255,0.3); padding-bottom:8px;">
    <input type="hidden" name="topic_id[]" value="{{ topic.topic_id }}">
    
    <input type="text" name="topic_name[]" value="{{ topic.topic_name }}" placeholder="Topic Name" required>

    <select name="difficulty_level[]">
      {% for i in range(1,6) %}
        <option value="{{ i }}" {% if topic.difficulty_level==i %}selected{% endif %}>Difficulty: {{ i }}</option>
      {% endfor %}
    </select>

    <select name="importance[]">
      {% for i in range(1,6) %}
        <option value="{{ i }}" {% if topic.importance==i %}selected{% endif %}>Importance: {{ i }}</option>
      {% endfor %}
    </select>

    <select name="confidence_level[]">
      {% for i in range(1,6) %}
        <option value="{{ i }}" {% if topic.confidence_level==i %}selected{% endif %}>Confidence: {{ i }}</option>
      {% endfor %}
    </select>

    <input type="number" step="0.1" name="hours_required[]" value="{{ topic.hours_required }}" placeholder="Hours Required">
  </div>
  {% endfor %}

  <button type="submit">Save Changes</button>
  <button type="button" onclick="location.href='/dashboard'">Back to Dashboard</button>
</form>
</div>
</body>
</html>
